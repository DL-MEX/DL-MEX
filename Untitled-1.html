<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Flor Amarilla</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .flor {
            width: 100px;
            height: 100px;
            position: relative;
            animation: girar 4s linear infinite;
        }

        .petalo {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 0;
            animation: abrir 3s ease-in-out infinite;
        }

        .petalo:nth-child(1) {
            top: -20px;
            left: 20px;
            animation-delay: 0s;
        }

        .petalo:nth-child(2) {
            top: 20px;
            left: -20px;
            animation-delay: 0.5s;
        }

        .petalo:nth-child(3) {
            top: 60px;
            left: 20px;
            animation-delay: 1s;
        }

        .petalo:nth-child(4) {
            top: 20px;
            left: 60px;
            animation-delay: 1.5s;
        }

        @keyframes abrir {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes girar {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="flor">
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
    </div>
</body>
</html>
